<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>.filter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <svg class="visuallyhidden">
            <defs>
                <linearGradient id="sky-gradient" x1="-1.54328" y1="365.397" x2="601.643" y2="-129.956" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#8E8FFA"/>
                    <stop offset="1" stop-color="#BDD3FE"/>
                </linearGradient>
            </defs>
        </svg>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.filter</h1>

            <p>
                Для показа выпадайки тугглим класс <b>.filter--expanded</b>.
            </p>
            <p>
                Когда фильтр задействован тугглим класс <b>.filter--selected</b>.
            </p>
            <p>
                На активный опшн вешаем класс <b>.filter__option--selected</b>.
            </p>
            <p>
                Смотри
                <a href="../scripts/_filter.js">../scripts/_filter.js</a>
            </p>

            <div class="filter">
                <button class="filter__handler" type="button">
                    Выбрать зону
                </button>
                <div class="filter__dropdown">
                    <div class="filter__inner">
                        <button class="filter__option filter__option--selected" type="button">Звёздный зал</button>
                        <button class="filter__option" type="button">Обсерватория</button>
                        <button class="filter__option" type="button">Экспозиционно-выставочный<br> зал «история космонавтики»</button>
                        <button class="filter__option" type="button">Интерактивный класс</button>
                        <button class="filter__option" type="button">Интерактивная галерея</button>
                        <button class="filter__option" type="button">Аттракцион «Шаттл 5D»</button>
                        <button class="filter__option" type="button">Сбросить</button>
                    </div>
                </div>
            </div>

            <div class="filter">
                <button class="filter__handler" type="button">
                    Возрастная категория
                </button>
                <div class="filter__dropdown">
                    <div class="filter__inner">
                        <button class="filter__option filter__option--selected" type="button">Дошкольники</button>
                        <button class="filter__option" type="button">1-4 класс</button>
                        <button class="filter__option" type="button">5-8 класс</button>
                        <button class="filter__option" type="button">9-11 класс и студенты</button>
                        <button class="filter__option" type="button">Взрослые</button>
                        <button class="filter__option" type="button">Сбросить</button>
                    </div>
                </div>
            </div>




            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

    </body>
</html>
