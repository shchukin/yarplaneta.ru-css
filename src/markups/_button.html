<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <svg class="visuallyhidden">
            <defs>
                <linearGradient id="blue-gradient" x1="128.291" y1="-9.84375" x2="25.8875" y2="44.047" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#190482"/>
                    <stop offset="1" stop-color="#8E8FFA"/>
                </linearGradient>
            </defs>
        </svg>


        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>
            <p>
                Дефолтной кнопки не существует
            </p>

            <button class="button button--primary polygon" type="button">
                <span class="button__label">Купить билет</span>
            </button>

            <button class="button button--primary polygon" type="button" disabled>
                <span class="button__label">Купить билет</span>
            </button>



            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary polygon" type="button">
                <span class="button__label">Подробнее</span>
            </button>

            <button class="button button--secondary polygon" type="button" disabled>
                <span class="button__label">Подробнее</span>
            </button>



            <br>
            <br>
            <br>
            <h2>.button--outline</h2>

            <button class="button button--outline polygon" type="button">
                <span class="button__label">Скачать КП</span>
            </button>

            <button class="button button--outline polygon" type="button" disabled>
                <span class="button__label">Скачать КП</span>
            </button>



            <br>
            <br>
            <br>
            <h2>.button--link-alike</h2>

            <button class="button button--link-alike" type="button">
                <span class="button__label">К программам</span>
            </button>

            <button class="button button--link-alike" type="button" disabled>
                <span class="button__label">К программам</span>
            </button>


            <br>
            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Submit</button>


            <br>
            <br>
            <br>
            <br>
            <h2>Tags test</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_polygon.js"></script>


    </body>
</html>
