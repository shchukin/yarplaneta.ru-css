<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>.show</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <svg class="visuallyhidden">
            <defs>
                <linearGradient id="sky-gradient" x1="-1.54328" y1="365.397" x2="601.643" y2="-129.956" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#8E8FFA"/>
                    <stop offset="1" stop-color="#BDD3FE"/>
                </linearGradient>
            </defs>
        </svg>

        <div style="max-width: 450px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.show</h1>
            <p>
                От слова <b>Шоу</b>, а не от слова показ.
            </p>


            <!-- Дочерний компонент -->
            <article class="show">
                <div class="show__stage">
                    <div class="show__preview">
                        <img class="show__image"
                             srcset="
                                ../temp/shows/program-b@3x.jpg 3x,
                                ../temp/shows/program-b@2x.jpg 2x,
                                ../temp/shows/program-b@1.5x.jpg 1.5x,
                                ../temp/shows/program-b@1x.jpg 1x
                             "
                             src="../temp/shows/program-b@1x.jpg"
                             width="450"
                             height="424"
                             alt=""
                        >
                    </div>
                </div>
                <div class="show__body">
                    <div class="show__content">
                        <div class="show__restriction">
                            12+
                        </div>
                        <div class="show__pre-header">
                            полнокупольный фильм
                        </div>
                        <h2 class="show__header">
                            Путешествие к миллиарду Солнц
                        </h2>
                    </div>
                </div>
                <div class="show__footer">
                    <time class="show__info" datetime="2023-12-31T23:59Z"><!-- дата или зал, в зависимости от карточки -->
                        31/12/2023
                    </time>
                    <div class="show__action">
                        <a class="button button--secondary polygon polygon--trapezoid" href="#">
                            <span class="button__label">Подробнее</span>
                            <svg class="button__icon" width="25" height="16" viewBox="0 0 25 16" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M14 2.22501L24 7.99851L14 13.772V8.99851H0V6.99851H14V2.22501Z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
            <!--/Дочерний компонент -->

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_polygon.js"></script>
        <script src="../scripts/_sticky.js"></script>
        <script src="../scripts/_sub-nav.js"></script>


    </body>
</html>
